<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exerc√≠cio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body id="body">
    <header>
        <h1>Jogo da Forca</h1>
    </header>
    <section>
        <div class="container">
            <div class="containerReset hidden">
                <p></p>
                <input type="button" class="btn btn-danger" id="btnReset" value="RESET">
            </div>
        </div>
        <div id="palavra">
        </div>
        <div id="botoes">
            <input type="button" value="Animal" id="animal" class="btn btn-outline-dark getControles">
            <input type="button" value="Fruta" id="fruta" class="btn btn-outline-dark getControles">
            <input type="button" value="Digitar palavra" class="btn btn-outline-danger getControles" id="digitar">
            <input type="text" id="manual" class="invisivel" maxlength=23>
        </div>
        <div id="teclado" class="meio">
            <div class="containerTeclado">
                <input type="button" id="a" value="A" class="btn btn-outline-dark getBtn">
                <input type="button" id="b" value="B" class="btn btn-outline-dark getBtn">
                <input type="button" id="c" value="C" class="btn btn-outline-dark getBtn">
                <input type="button" id="d" value="D" class="btn btn-outline-dark getBtn">
                <input type="button" id="e" value="E" class="btn btn-outline-dark getBtn">
                <input type="button" id="f" value="F" class="btn btn-outline-dark getBtn">
                <input type="button" id="g" value="G" class="btn btn-outline-dark getBtn">
                <input type="button" id="h" value="H" class="btn btn-outline-dark getBtn">
                <input type="button" id="i" value="I" class="btn btn-outline-dark getBtn">
                <input type="button" id="j" value="J" class="btn btn-outline-dark getBtn">
                <input type="button" id="k" value="K" class="btn btn-outline-dark getBtn">
                <input type="button" id="l" value="L" class="btn btn-outline-dark getBtn">
                <input type="button" id="m" value="M" class="btn btn-outline-dark getBtn">
                <input type="button" id="n" value="N" class="btn btn-outline-dark getBtn">
                <input type="button" id="o" value="O" class="btn btn-outline-dark getBtn">
            </div>
            <div class="containerTeclado">
                <input type="button" id="p" value="P" class="btn btn-outline-dark getBtn">
                <input type="button" id="q" value="Q" class="btn btn-outline-dark getBtn">
                <input type="button" id="r" value="R" class="btn btn-outline-dark getBtn">
                <input type="button" id="s" value="S" class="btn btn-outline-dark getBtn">
                <input type="button" id="t" value="T" class="btn btn-outline-dark getBtn">
                <input type="button" id="u" value="U" class="btn btn-outline-dark getBtn">
                <input type="button" id="v" value="V" class="btn btn-outline-dark getBtn">
                <input type="button" id="w" value="W" class="btn btn-outline-dark getBtn">
                <input type="button" id="x" value="X" class="btn btn-outline-dark getBtn">
                <input type="button" id="y" value="Y" class="btn btn-outline-dark getBtn">
                <input type="button" id="z" value="Z" class="btn btn-outline-dark getBtn">
            </div>
        </div>
    </section>
    <footer class="footer fixed-bottom">
        <p>&copy; Ismaelll</p>
    </footer>
    <script src="js/script.js" type="module"></script>
